
<form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name">
    </div>
    <div>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" [(ngModel)]="product.brand" name="brand">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="product.description" name="description">
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="prices" [(ngModel)]="product.price" name="price">
    </div>
    <!-- <div>
      <label for="image">Image:</label>
      <input type="text" id="image" [(ngModel)]="product.image" name="image">
    </div> -->
    <div>
      <label for="image">Image:</label>
      <input type="file" name="image" (change)="onImageSelected($event)" name="image">
    </div>
    <div>
    </div>
    <button type="submit" (click)="addProduct()">Add Product</button>
  </form>
