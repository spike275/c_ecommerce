<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <img class="user-avatar" src="assets/images/WhatsApp Image 2023-02-25 at 12.27.13.jpeg" width="300px" />
        <h1>Reut Cosmetics</h1>
        <form role="form" (ngSubmit)="register(username.value, email.value, password.value, confirmPassword.value)">
          <div class="form-content">
            <div class="form-group">
              <input [placeholder]="'Username'" class="form-control input-underline input-lg" type="text" #username required />
            </div>
            
            <div class="form-group">
              <input [placeholder]="'Email'" class="form-control input-underline input-lg" type="email" #email required />
            </div>
            
            <div class="form-group">
              <input [placeholder]="'Password'" class="form-control input-underline input-lg" type="password" #password required />
            </div>
            
            <div class="form-group">
              <input [placeholder]="'Confirm Password'" class="form-control input-underline input-lg" type="password" #confirmPassword required />
            </div>
    
          </div>
          <button class="btn rounded-btn" type="submit">{{'Register'}}</button >
          <a routerLink="/login" class="btn rounded-btn">{{ 'Login' }}</a>
        </form>
      </div>
    </div>
  </div>
